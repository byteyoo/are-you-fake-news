  <script>

    submit = function () {
      xsquare = $("#xsquare").val()
      x = $("#x").val()
      constant = $("#constant").val()
      equation = {
        xsquare: xsquare,
        x: x,
        constant: constant
      }
      $.post({
        url: "/solve",
        contentType: "application/json",
        data: JSON.stringify(equation),
        success: function (result) {
          $(".hidden").css("display", "inline").html("Roots are " + result.root_1 + " and " + result.root_2);
        }
      });
    }
  </script>
  <style>
    .hidden {
      display: none;
    }
  </style>
